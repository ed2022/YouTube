<!DOCTYPE html>
<html>
    <head>
        <title>YouTube</title>
        <link rel="stylesheet" href="style/branch1.css">
    </head>
    <body> 
        <!-- This is an inblock element takes up only a certain amount of space needed -->
        <!-- This one is the new horizontal liner -->
        <div class="container1">
            <img class="youtube" src="sources/youtube-logo.svg" alt="youtubeLogo">
            <input class="search-bar" type="text" placeholder ="Search">
            <button class="search_btn">
                <img class="search_img" src="sources/search.svg" alt="search_img">
                <div class="tooltip">Search</div>
            </button>


        </div> <!--CONTAINER 1 END -->
        <!-- This one is the second container -->
        <div class="container2">
            <!-- Side containers for the buttons -->
            <div class="side_menu_container">
                <!--Home Icon-->
                <div class="icon_container">
                    <div class= "icon_img">
                        <img class= "icon" src="sources/home.svg" alt="home">
                    </div>
                    <div class="icon_name">
                        <p>Home</p>
                    </div>
                </div> 
                <!--Explore Icon-->
                <div class="icon_container">
                    <div class= "icon_img">
                        <img class= "icon" src="sources/explore.svg" alt="explore">
                    </div>
                    <div class="icon_name">
                        <p>Explore</p>
                    </div>
                </div>
                <!--Subscription Icon-->
                <div class="icon_container">
                    <div class= "icon_img">
                        <img class= "icon" src="sources/subscriptions.svg" alt="subscriptions">
                    </div>
                    <div class="icon_name">
                        <p>Subscriptions</p>
                    </div>
                </div>
                <!--Originals Icon-->
                <div class="icon_container">
                    <div class= "icon_img">
                        <img class= "icon" src="sources/originals.svg" alt="originals">
                    </div>
                    <div class="icon_name">
                        <p>Originals</p>
                    </div>
                </div>
                <!--Youtube Music Icon-->
                <div class="icon_container">
                    <div class= "icon_img">
                        <img class= "icon" src="sources/youtube-music.svg" alt="youtube-music">
                    </div>
                    <div class="icon_name">
                        <p>YouTube Music</p>
                    </div>
                </div>
                <!--Library Icon-->
                <div class="icon_container">
                    <div class= "icon_img">
                        <img class= "icon" src="sources/library.svg" alt="library">
                    </div>
                    <div class="icon_name">
                        <p>Library</p>
                    </div>
                </div>
            </div>
            <!-- video container div -->
            <div class="video_container">
                <div class="video_card">
                    <!-- This will desplay the images first -->
                    <div class="tumbnail_img_container">
                        <img class="thumbnail" src="sources/Talking_Tech.webp">
                    </div>
                    <!-- The container holding all the descriptions -->
                    <div class="description">
                        <!-- Profile picture -->
                        <div class="creator_pic"> 
                            <img class="profile" src="sources/marq.jpeg" alt="Marques">
                        </div>
                        <!-- Text with views and likes etc.  -->
                        <div class="actual_text">
                            <p class="title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                            <p class="maker">Marques Brownlee</p>
                            <p class="view">3.4M views Â· 6 months ago</p>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!--CONTAINER 2 END -->
    </body>
</html>
