<!DOCTYPE html>
<html>
    <!-- Establish Header and connect to stlye sheets -->
    <head>
        <title>YouTube</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/header.css">
        <link rel="stylesheet" href="style/sidebar.css">
        <link rel="stylesheet" href="style/body.css">
        <link rel="stylesheet" href="style/general.css">
    </head>
    <body> 
        <!-- This is an inblock element takes up only a certain amount of space needed -->
        <!-- This one is the new horizontal liner -->
        <div class="header">
            <div class="left-section">
                <img class="menu" src="sources/hamburger-menu.svg" alt="menu">
                <img class="youtube" src="sources/youtube-logo.svg" alt="youtubeLogo">
            </div>
            <div class="center-section">
                <input class="search-bar" type="text" placeholder ="Search">
                <button class="search-btn">
                    <img class="icon" src="sources/search.svg" alt="search_img">
                    <div class="tooltip">Search</div>
                </button>
                <button class="mic-btn">
                    <img class="mic-img" src="sources/voice-search-icon.svg" alt="mic"> 
                    <div class="tooltip">Search with your voice</div>
                </button>
            </div>
            <div class="right-section">
                <div class="upload-container">
                    <img class="upload-img" src="sources/upload.svg" alt="upload">
                    <div class="tooltip">Create</div>
                </div>
                <div class="app-container">
                    <img class="app-img" src="sources/youtube-apps.svg" alt="apps">
                    <div class="tooltip">YouTube apps</div>
                </div>
                <div class="notifications-container">
                    <img class="notifications-img" src="sources/notifications.svg" alt="notifications"> 
                    <div class="notifications-num">3</div> 
                    <div class="tooltip">Notifications</div>
                </div>
                <img class="profile-img" src="sources/my-channel.jpeg" alt="profile"> 
            </div>
        </div>
        <!-- This  -->
    </body>
</html>
